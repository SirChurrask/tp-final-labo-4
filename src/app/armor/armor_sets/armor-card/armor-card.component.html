<h3>{{armor.name}}</h3>
<p>Rareza: {{armor.rarity}}</p>
<p (click)="routeDetalles(armor.armorSet.id)" style="color: blue;">Detalles del set</p>
@for (skill of armor.skills; track $index){
  <p>{{skill.skillName}}</p>
  <p>{{skill.description}}</p>
}
<div *ngIf="logged">
  <input type="button" value="Acquired" (click)="addAcquired()">
  <input type="button" value="Pending" (click)="addPending()">
</div>
