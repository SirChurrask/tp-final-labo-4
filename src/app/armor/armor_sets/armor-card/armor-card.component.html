<div class="armorContainer">
  <div>
   
  </div>
  <div class="boxContent">
   <div class="boxTitle" >
     <h3 *ngIf="armor.name">{{armor.name}}</h3>
   </div>
   <div style="display: flex; flex-direction: row;">
    <img *ngIf="armor.assets && armor.assets.imageMale" class="armorImage" src={{armor.assets.imageMale}}/>
    <img *ngIf="armor.assets && armor.assets.imageMale" class="armorImage" src={{armor.assets.imageFemale}}/>
   </div>
   <p class="defenseP">Defense: {{armor.defense.base}}</p>
   <p *ngIf="armor.resistances">Resistances:</p>
   <div  *ngIf="armor.resistances" class="boxResistances">
    <div class="boxResistances" *ngFor="let item of getResistences() | keyvalue">
      <img style="width: 24px;height: 24px;" src={{getString(item.key)}} />
      <p style="margin: 0;">{{item.value}}</p>
    </div>
   </div>
   <div class="boxGems">
    <img style="width: 24px;height: 24px;margin-left: 0.2rem;" *ngFor="let slot of armor.slots" src={{makeString(slot.rank)}} alt={{slot.rank}}/>
   </div>
   @for (skill of armor.skills; track $index){
    <p
    matTooltip="{{skill.description}}">{{skill.skillName}} {{skill.level}}</p>
    <!-- <p>{{skill.description}}</p> -->
  }
  <p class="seeDetails" (click)="routeDetalles(armor.armorSet.id)">See details</p>
  <div class="divPending" *ngIf="logged">
     <input type="button" value="+ Acquired" (click)="addAcquired()">
     <input type="button" value="+ Pending" (click)="addPending()">
   </div>
  </div>
   
 </div>
