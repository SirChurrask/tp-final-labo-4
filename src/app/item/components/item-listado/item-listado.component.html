<app-search (activeFilterEvent)="activeFilterSearch($event)" [options]="nombres()"></app-search>

<div *ngIf="loading; else itemlist">
  <p>Loading...</p>
</div>

<ng-template #itemlist>
  <app-found [items]="filtrarSearch().length"></app-found>
  <ul>
    @for (item of filtrarSearch(); track $index){
      <app-item-card class="itemCard" [item]="item"></app-item-card>
    }
  </ul>
</ng-template>
