@if (armorCheck && !weaponCheck){
<legend>
  <app-armor-card [armor]="armor"></app-armor-card>
  <button (click)="deleteAcquired()">Remove</button>
</legend>
}

@if(!armorCheck && weaponCheck){
<legend>
  <app-weapon-card [weapon]="weapon"></app-weapon-card>
  <button (click)="deleteAcquired()">Remove</button>
</legend>
}
