<h2>Register form</h2><br/>

<form #registerForm *ngIf="!userRegistered; else user_registered" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label for="username">Username: </label>
        <input type="text" id="username" formControlName="username" required/>
        <div class="alert" *ngIf="form.get('username')?.invalid && (form.get('username')?.touched || submitted)">
            <small  *ngIf="form.get('username')?.errors?.['required']">Username required</small>
            <small  *ngIf="form.get('username')?.errors?.['minlength']">Username minlength 5</small>
        </div>
    </div><br/>

    <div>
        <label for="password">Password: </label>
        <input type="password" id="password" formControlName="password" required/>
        <div class="alert" *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || submitted)">
            <small *ngIf="form.get('password')?.errors?.['required']">Password required</small>
            <small *ngIf="form.get('password')?.errors?.['minlength']">Password minlength 5</small>
        </div>
    </div><br/>


    <button id="registerbutton" type="submit">Create user</button>
    <div class="alert" *ngIf="userNotAvailable && submitted" >{{ notAvailableTextContent }}</div>
</form>

<ng-template class="ng-template" #user_registered>
    <div class="ng-template">User has been registered</div>
    <div class="ng-template">You can log in now.</div>
</ng-template>
